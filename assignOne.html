<!DOCTYPE html>

<head>

<body>
    <div id="divv1" class="div1">
        <div id="divv2" class="div2">
            <div class="div21">
                <img class="img1" src="images/htmlimg.jpg"/>
                <p class="p1">Learning</p>

            <div class="div22">

                <button class="butt" onclick="changeColor()">Colors</button>
            </div>
        </div>

    <script>
        function random_item(items) {
            // Use Math.random() to generate a random number between 0 and 1,
            // multiply it by the length of the array, and use Math.floor() to round down to the nearest integer
            return items[Math.floor(Math.random() * items.length)];
        }

        function changeColor() {
            let colors = ['red', 'orange', 'yellow', 'cyan', 'pink', 'blue', 'grey', 'green']
            col = random_item(colors)
            //document.getElementById("divv1").style.background = col;
            document.getElementById("divv2").style.background = col;
        }   
    </script>
